<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy RE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="main.css" type="text/css">
    
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lilita+One&family=Changa+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="websiteTitle">Easy RE</h1>
    <h3 class="websiteDesc">A beginner friendly website to help coders understand/implement RE module fast!</h3>

    <div class="convertBtns">
        <button id="notBtn" class="SPEC">Not</button>
        <button id="orBtn" class="SPEC">Or</button>
    </div>
    <br>
    <div class="convertBtns">
        <button id="anyBtn" class="WRD">Any</button>
        <button id="digitBtn" class="WRD">Digit</button>
        <button id="whiteBtn" class="WRD">Whitespace</button>
        <button id="boundaryBtn" class="WRD">Word Boundary</button>
        <button id="wordBtn" class="WRD">Word Character</button>
        <br>
        <input type="text" class="inputWRD"> <span id="to">to</span>
        <input type="text" class="inputWRD">
        <button id="wrdBtn" class="WRD">Confirm</button>
    </div>
    <br>
    <div class="convertBtns">
        <button id="zomBtn" class="QUANT">0 or More</button>
        <button id="oomBtn" class="QUANT">1 or More</button>
        <button id="zooBtn" class="QUANT">0 or 1</button>
        <br>
        <input type="text" class="inputQUANT"> <span id="to">to</span>
        <input type="text" class="inputQUANT">
        <button id="quantBtn" class="QUANT">Confirm</button>
        
    </div>

    <div class="OutputElements">
        <span id="OutputTitle">Output</span>
        <textarea id="outputArea" cols="40" rows="5"></textarea>
    </div>


    <script src="addBlocks.js"></script>
</body>
</html>
