<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy RE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="main.css" type="text/css">
    
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lilita+One&family=Changa+One&display=swap" rel="stylesheet">
<body>
    <h1 class="websiteTitle">Easy RE</h1>
    <h3 class="websiteDesc">A beginner friendly website to help coders understand/implement RE module fast!</h3>

    <div class="inputElements">
        <span id="inputTitle">Input</span>
        <textarea id="inputArea" cols="40" rows="5"></textarea>
    </div>

    <div class="convertBtns">
        <button id="notBtn">Not</button>
    </div>
    <div class="convertBtns">
        <button id="anyBtn">Any</button>
        <button id="digitBtn">Digit</button>
        <button id="whiteBtn">Whitespace</button>
        <button id="boundaryBtn">Word Boundary</button>
        <button id="wordBtn">Word Character</button>
    </div>
</body>
</html>
